<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Team Collaboration Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Remote Team Collaboration Tool</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#chat">Chat</a></li>
            <li><a href="#files">Files</a></li>
        </ul>
    </nav>
    <main>
        <section id="dashboard">
            <h2>Project Management Dashboard</h2>
            <div id="tasks">
                <!-- Task items will be added here -->
            </div>
            <button onclick="addTask()">Add Task</button>
        </section>
        <section id="chat">
            <h2>Real-Time Chat</h2>
            <div id="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="sendMessage(event)">
        </section>
        <section id="files">
            <h2>File Sharing</h2>
            <input type="file" id="file-input">
            <button onclick="uploadFile()">Upload File</button>
            <div id="file-list">
                <!-- Files uploaded will be listed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
